<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ja" xml:lang="ja"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<!-- ★ f:metadata はビュー直下に置く -->
<f:metadata>
  <f:viewParam name="userId" value="#{detailListBean.form.loginUserId}" />
  <f:event type="preRenderView" listener="#{detailListBean.init}" />
</f:metadata>

<h:head>
  <title>明細一覧</title>
  <h:outputStylesheet library="webjars" name="bootstrap/5.3.8/css/bootstrap.min.css" />
</h:head>

<h:body class="p-4 bg-light">
  <div class="container">
    <h:form id="form" styleClass="card shadow-sm">
      <div class="card-body">

        <!-- ヘッダ行：現在ユーザー + ユーザー切替 -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center gap-3 mb-3">

          <h:panelGroup id="currentuser"
                        layout="block"
                        styleClass="alert alert-secondary d-flex align-items-center gap-2 py-2 px-3 mb-0 shadow-sm">
            <span class="fw-semibold">現在のユーザー：</span>
            <span class="badge text-bg-light text-secondary fs-6">
              <h:outputText value="#{detailListBean.form.loginUserId}" />
            </span>
          </h:panelGroup>

          <div class="d-flex align-items-center">
            <div class="input-group input-group-sm" style="min-width: 240px;">
              <span class="input-group-text">ユーザー切替</span>
              <h:selectOneMenu id="userSelect"
                               value="#{detailListBean.form.loginUserId}"
                               styleClass="form-select">
                <f:selectItem itemValue="user1" itemLabel="user1" />
                <f:selectItem itemValue="user2" itemLabel="user2" />
                <f:selectItem itemValue="user3" itemLabel="user3" />
                <!-- ★ ユーザー変更時 -->
                <f:ajax execute="@this"
                        listener="#{detailListBean.onUserChange}"
                        render="form:currentuser form:dataTable form:msgs form:approver form:reviewer" />
              </h:selectOneMenu>
            </div>
          </div>

        </div>

        <!-- ステータス絞り込み -->
        <div class="col-md-3 mb-3">
          <h:outputLabel for="status" value="状態で絞り込み" styleClass="form-label fw-semibold mb-1"/>
          <h:selectOneMenu id="status"
                           value="#{detailListBean.form.filterStatus}"
                           styleClass="form-select form-select-sm">
            <f:selectItem itemValue="#{null}" itemLabel="すべて" />
            <f:selectItems value="#{detailListBean.allStatuses}"
                           var="st"
                           itemValue="#{st}"
                           itemLabel="#{st.label}" />
            <!-- ★ ステータス変更時 -->
            <f:ajax execute="@this"
                    listener="#{detailListBean.onStatusFilterChange}"
                    render="form:dataTable form:msgs form:currentuser"/>
          </h:selectOneMenu>
        </div>

        <h1 class="h3 mb-3">明細一覧</h1>

        <h:messages id="msgs" globalOnly="true" styleClass="alert alert-info" />

        <h:dataTable id="dataTable"
                     value="#{detailListBean.rows}" var="row"
                     styleClass="table table-striped table-hover align-middle"
                     headerClass="table-light">

          <h:column>
            <f:facet name="header">選択</f:facet>
            <h:selectBooleanCheckbox value="#{detailListBean.form.selected[row.detailId]}" />
          </h:column>

          <h:column>
            <f:facet name="header">ID</f:facet>
            #{row.detailId}
          </h:column>

          <h:column>
            <f:facet name="header">タイトル</f:facet>
            #{row.title}
          </h:column>

          <h:column>
            <f:facet name="header">状態</f:facet>
            #{row.status}
          </h:column>
        </h:dataTable>

        <div class="col-md-12">
          <h:outputLabel for="approver" value="承認者ID" styleClass="form-label"/>
          <h:inputText id="approver"
                       value="#{detailListBean.form.approverId}"
                       required="true"
                       requiredMessage="承認者のIDを入力してください"
                       converterMessage="承認者IDは数字で入力してください"
                       styleClass="form-control"
                       a:type="number" a:inputmode="numeric" a:min="1" a:step="1"/>
          <h:message for="approver" styleClass="text-danger small"/>
        </div>

        <div class="col-md-12">
          <h:outputLabel for="reviewer" value="検閲者ID" styleClass="form-label"/>
          <h:inputText id="reviewer"
                       value="#{detailListBean.form.reviewerId}"
                       required="true"
                       requiredMessage="検閲者のIDを入力してください"
                       converterMessage="検閲者IDは数字で入力してください"
                       styleClass="form-control"
                       a:type="number" a:inputmode="numeric" a:min="1" a:step="1"/>
          <h:message for="reviewer" styleClass="text-danger small"/>
        </div>

        <div class="d-flex gap-2 mt-3">
          <h:commandButton value="申請"
                           action="#{detailListBean.submit}"
                           styleClass="btn btn-primary" />
          <h:commandButton value="再読込"
                           action="#{detailListBean.onReload}"
                           immediate="true"
                           styleClass="btn btn-outline-secondary" />
        </div>

      </div>
    </h:form>
  </div>
</h:body>
</html>
